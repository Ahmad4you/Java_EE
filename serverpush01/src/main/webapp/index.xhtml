<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
<h:head>
    <title>Meine JSF-Anwendung</title>
</h:head>
<h:body>
    <h1>Willkommen zur JSF-Anwendung</h1>
    
    <h:form>
    	<!-- <h:graphicImage value="resources/javaee-logo.png" alt="Java EE Logo"/> -->
    	<h:graphicImage value="#{resource['javaee-logo.png']}" alt="Java EE Logo"/>
        <h:inputText value="#{meinBean.name}" />
        <h:commandButton value="Senden" action="#{meinBean.aktion}" />
       
    </h:form>
    
    <h:outputText value="#{meinBean.ausgabe}" />
</h:body>
</html>
