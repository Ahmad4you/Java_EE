<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

   <h:head>
        <title>Batch</title>
    </h:head>
    <h:body>
    <h:form>
        <h:dataTable value="#{userBean.get()}" var="user">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{user.id}
            </h:column>
            <h:column>
                <f:facet name="header">Vorname</f:facet>
                #{user.firstName}
            </h:column>
            <h:column>
                <f:facet name="header">Nachname</f:facet>
                #{user.lastName}
            </h:column>
            <h:column>
                <f:facet name="header">Age</f:facet>
                #{user.age}
            </h:column>
            <h:column>
                <f:facet name="header">E-mail</f:facet>
                #{user.zugangsdaten.email}
            </h:column>
            
        </h:dataTable>

        <br />
        <h:commandButton value="Run Batch Job" action="#{userBean.run}"/>
        <h:commandButton value="Reload" action="#{userBean.get}"/>
    </h:form>
</h:body>
   
</html>
