<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>
	<h:form>
		<table>
			<tr>
				<th>Category Name:</th>
				<td><h:inputText value="#{categoryBean.currentCategory.name}"/></td>
			</tr>
			<tr>
				<th>Category Description:</th>
				<td><h:inputTextarea value="#{categoryBean.currentCategory.description}"/></td>
			</tr>
			<tr>
				<th colspan="2"><h:commandButton value="Save Category"
						action="#{categoryBean.save()}" /></th>
			</tr>
		</table>



	</h:form>
</h:body>
</html>
