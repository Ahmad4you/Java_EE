<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Book Form</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="title" value="Title:" />
            <h:inputText id="title" value="#{bookBean.book.title}" />

            <h:outputLabel for="author" value="Author:" />
            <h:inputText id="author" value="#{bookBean.book.author}" />
        </h:panelGrid>
        <h:commandButton value="Save" action="#{bookBean.addBook}" />
        <h:commandButton value="Update" action="#{bookBean.updateBook}" />
        <h:commandButton value="Cancel" action="index?faces-redirect=true" />
    </h:form>
</h:body>
</html>
