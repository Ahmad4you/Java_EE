<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Book List</title>
</h:head>
<h:body>
    <h:form>
        <h:dataTable value="#{bookBean.books}" var="book">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{book.id}
            </h:column>
            <h:column>
                <f:facet name="header">Title</f:facet>
                #{book.title}
            </h:column>
            <h:column>
                <f:facet name="header">Author</f:facet>
                #{book.author}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandButton value="Edit" action="book.xhtml">
                    <f:setPropertyActionListener target="#{bookBean.book}" value="#{book}" />
                </h:commandButton>
                <h:commandButton value="Delete" action="#{bookBean.deleteBook(book.id)}" />
            </h:column>
        </h:dataTable>
        <h:commandButton value="Add New Book" action="book.xhtml" />
    </h:form>
</h:body>
</html>
