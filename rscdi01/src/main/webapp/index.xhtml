<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>JAX-RSEST + CDI</title>
</h:head>
<h:body>
	<h:form>
		<h:messages globalOnly="true" />
		<h3>Welcome to Ahmad JSF page</h3>



		<h:commandButton value="Load Users" action="#{userView.loadUsers()}">
			<f:ajax render="@form" />
			<!--ajax grantiert dass, Seite nach dem Klicken auf den Button aktualisiert wird neu Laden nicht erforderlich-->
		</h:commandButton>

	    <h:panelGroup id="userList">
			<h:dataTable value="#{userView.users}" var="user">
				<h:column>
					<f:facet name="header">Vorname</f:facet>
                #{user.firstName}
                </h:column>
                <h:column>
					<f:facet name="header">Nachname</f:facet>
                #{user.lastName}
                </h:column>
                <h:column>
					<f:facet name="header">Age</f:facet>
                #{user.age}
                </h:column>
				
			</h:dataTable>
			
		</h:panelGroup> 

	</h:form>
</h:body>
</html>
